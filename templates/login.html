{% extends "header.html" %}

{% block body %}
	<div class="container">
		<div class="form-row">
			<div class="col-md-6">
				<form action="" method="post">
					<p class="text-danger">{{error}}</p>
					<div class="form-group">
						<label for="exampleInputUsername">Username</label>
						<input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Username" value="{{request.form.username}}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{request.form.password}}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
