{% extends "admin/base.html" %}

{% block body %}
	<br>
	<br>
	<div class="container">
		<table id="example" class="table table-striped table-bordered" style="width:100%">
			<thead>
				<tr>
					<th>
						ID
					</th>
					<th>
						Name
					</th>
					<th>
						Message
					</th>
					<th>
						IP
					</th>
					<th>
						Date Created
					</th>
					<th>
						Action
					</th>
				</tr>
			</thead>
			<tbody>
				{% for m in msglist %}
				<tr>
					<td>
					{{m[0]}}
					</td>
					<td>
					{{m[1]}}
					</td>
					<td>
					{{m[2]}}
					</td>
					<td>
					{{m[4]}}
					</td>
					<td>
					{{m[5]}}
					</td>
					<td>
						<a href="/port-dashboard/message/{{m[0]}}"><i class="fas fa-eye" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;
						<a href="/port-dashboard/message/remove/{{m[0]}}"><i class="fas fa-trash" aria-hidden="true"></i></a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
