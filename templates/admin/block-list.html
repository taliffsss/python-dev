{% extends "admin/base.html" %}

{% block body %}
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
			<thead>
				<tr>
					<th>
						ID
					</th>
					<th>
						IP
					</th>
					<th>
						Status
					</th>
					<th>
						Date Created
					</th>
					<th>
						Action
					</th>
				</tr>
			</thead>
			<tbody>
				{% for b in blocklist %}
				<tr>
					<td>
					{{b[0]}}
					</td>
					<td>
					{{b[1]}}
					</td>
					<td>
					{% if b[2] == 1 %}
						<small class="text-danger"><b>Unblock</b></small>
					{% else: %}
						<small class="text-danger"><b>Block</b></small>
					{% endif %}
					</td>
					<td>
					{{b[3]}}
					</td>
					<td>
						<a href="/port-dashboard/block-ip-list/remove/{{b[0]}}"><i class="fas fa-trash" aria-hidden="true"></i></a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
